<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8" />

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>

  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- gabdown -->
  <script src="https://gabrielamp.github.io/gabdown/gabdown.js"></script>


  <!-- The LaTeX font we want -->
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css">

  <link rel="stylesheet" type="text/css" href="preview.css">

  <script src="custom-elements.js"></script>

  <script src="script.js"></script>
</head>
<body>
  <header>
    <span id="title">Gabdown Preview</span>
    <div id="button-container">
      <a id="download-link" download="index.gd">Download</a>
      <!-- <button id="upload-button">Upload</button> -->
      <button id="fullscreen-button">Toggle Fullscreen</button>
    </div>
  </header>
  <textarea id="code"></textarea>
  <div id="content"></div>
</body>
</html>
